<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolan Icon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .circle, .square {
            position: absolute;
            width: 130px;
            height: 130px;
            z-index: -1;
        }
        
        .circle {
            border-radius: 50%;
        }
        .square {
            border-radius: 10px;
        }
        
        .icon-a { background-color: #6D7B8D; color: white; }
        .icon-b { background-color: #3EB489; color: white; }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="square icon-b"></div>J</div>
        <div class="icon-wrapper"><div class="square icon-a"></div>O</div>
        <div class="icon-wrapper"><div class="square icon-b"></div>L</div>
        <div class="icon-wrapper"><div class="square icon-a"></div>A</div>
        <div class="icon-wrapper"><div class="square icon-b"></div>N</div>
    </div>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="circle icon-b"></div>V</div>
        <div class="icon-wrapper"><div class="circle icon-a"></div>A</div>
      <div class="icon-wrapper"><div class="circle icon-b"></div>L</div>
        <div class="icon-wrapper"><div class="circle icon-a"></div>E</div>
        <div class="icon-wrapper"><div class="circle icon-b"></div>N</div>
        <div class="icon-wrapper"><div class="circle icon-a"></div>C</div>
        <div class="icon-wrapper"><div class="circle icon-b"></div>I</div>
      <div class="icon-wrapper"><div             class="circle icon-a"></div>A</div>                    </div>
</body>
</html>
